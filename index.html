<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    .cart { margin-top: 20px; border: 1px solid #000; padding: 10px; }
    button { margin-top: 5px; }
    .remove { color: red; cursor: pointer; margin-left: 10px; }
  </style>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
    })();
  </script>
</head>
<body>
  <h1>Welcome to My Online Shop</h1>
  <div id="products"></div>
  
  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart"></ul>
    <p><strong>Total:</strong> KESH.<span id="total">0</span></p>
    <form id="checkoutForm">
      <label>Name: <input type="text" name="name" required></label><br><br>
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Payment Option:
        <select name="payment" required>
          <option value="mpesa">M-Pesa</option>
          <option value="card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </label><br><br>
      <button type="submit">Place Order</button>
    </form>
    <button onclick="exportCSV()">Export Order as CSV</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 10 },
      { id: 2, name: "Product B", price: 15 },
      { id: 3, name: "Product C", price: 20 }
    ];
    let cart = [];

    const productsDiv = document.getElementById("products");
    const cartUl = document.getElementById("cart");
    const totalSpan = document.getElementById("total");

    function renderProducts() {
      productsDiv.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h3>${p.name}</h3><p>Price: $${p.price}</p>
                         <button onclick="addToCart(${p.id})">Add to Cart</button>`;
        productsDiv.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      cartUl.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price} <span class="remove" onclick="removeFromCart(${index})">[Remove]</span>`;
        cartUl.appendChild(li);
        total += item.price;
      });
      totalSpan.textContent = total;
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(this);

      // Prepare order details
      let orderDetails = "";
      cart.forEach(item => { orderDetails += `${item.name} - $${item.price}\n`; });

      const templateParams = {
        customer_name: formData.get("name"),
        customer_email: formData.get("email"),
        payment_method: formData.get("payment"),
        order_list: orderDetails,
        total_amount: totalSpan.textContent
      };

      // Send Email via EmailJS
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(response => {
          alert("Order placed! Confirmation sent to your email.");
          cart = [];
          renderCart();
          this.reset();
        }, error => {
          alert("Failed to send order. Please try again.");
        });
    });

    function exportCSV() {
      let csv = "Product,Price\n";
      cart.forEach(item => {
        csv += `${item.name},${item.price}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.setAttribute("href", url);
      a.setAttribute("download", "order.csv");
      a.click();
    }

    renderProducts();
  </script>
</body>
</html>
