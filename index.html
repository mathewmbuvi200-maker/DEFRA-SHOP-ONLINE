<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEFRA Online Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("IOmeyyLIRxx4VEVDi"); // Public Key
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; color: #333; }
    .product { border: 1px solid #ccc; background: #fff; padding: 15px; margin: 10px; display: inline-block; width: 200px; text-align: center; border-radius: 10px; }
    .cart { margin-top: 20px; padding: 15px; border: 1px solid #666; background: #fff; border-radius: 10px; }
    button { padding: 8px 12px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button.remove { background: red; }
    .payment-info { margin-top: 20px; background: #e3f9e5; padding: 10px; border: 1px solid #4CAF50; border-radius: 8px; }
    .error { color: red; font-weight: bold; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>DEFRA Online Shop</h1>

  <div class="product">
    <h3>T-shirt</h3>
    <p>Ksh 800</p>
    <button onclick="addToCart('T-shirt', 800)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Cooking Pot</h3>
    <p>Ksh 1500</p>
    <button onclick="addToCart('Cooking Pot', 1500)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Smartphone</h3>
    <p>Ksh 12500</p>
    <button onclick="addToCart('Smartphone', 12500)">Add to Cart</button>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>
    <p><strong>Total: Ksh <span id="total">0</span></strong></p>
    <input type="text" id="customerName" placeholder="Your Name"><br><br>
    <input type="email" id="customerEmail" placeholder="Your Email"><br><br>
    <button onclick="placeOrder()">Place Order</button>
    <p id="order-message"></p>
  </div>

  <div class="payment-info">
    <h3>Payment Options:</h3>
    <p><strong>M-Pesa Send Money:</strong> 0757603037</p>
    <p><strong>Paybill:</strong> 247247</p>
    <p><strong>Account Number:</strong> 0763403580</p>
  </div>

  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        list.innerHTML += `<li>${item.product} - Ksh ${item.price} 
          <button class="remove" onclick="removeFromCart(${index})">Remove</button></li>`;
        total += item.price;
      });
      document.getElementById("total").innerText = total;
    }

    function placeOrder() {
      const name = document.getElementById("customerName").value;
      const email = document.getElementById("customerEmail").value;
      const total = document.getElementById("total").innerText;

      if (cart.length === 0) {
        document.getElementById("order-message").innerHTML = "<span class='error'>Your cart is empty!</span>";
        return;
      }
      if (!name || !email) {
        document.getElementById("order-message").innerHTML = "<span class='error'>Please fill in your details!</span>";
        return;
      }

      // Simulate payment verification (basic check)
      if (total > 0) {
        // Send email using EmailJS
        let orderList = cart.map(item => `${item.product} - Ksh ${item.price}`).join(", ");
        let templateParams = {
          customer_name: name,
          customer_email: email,
          order_list: orderList,
          total_amount: total,
          payment_method: "M-Pesa (Paybill or Send Money)"
        };

        emailjs.send("service_q1wwcea", "template_d68ychp", templateParams)
          .then(function(response) {
            document.getElementById("order-message").innerHTML = "<span class='success'>Order placed successfully! Check your email for confirmation.</span>";
            cart = [];
            renderCart();
          }, function(error) {
            document.getElementById("order-message").innerHTML = "<span class='error'>Payment not confirmed. Please complete payment before order is processed.</span>";
          });
      }
    }
  </script>

</body>
</html>
